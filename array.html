<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<script>
var cars = ["Saab", "Volvo", "BMW","",undefined];
var bike =""
var number = [1,2,3,4,5]
var person = {firstName:"John", lastName:"Doe", age:46};

document.getElementById("demo").innerHTML = cars;
document.getElementById("demo1").innerHTML = cars[2];
document.getElementById("demo2").innerHTML = cars[3] + "<br>"+ typeof cars;
document.getElementById("demo3").innerHTML = typeof bike;
document.getElementById("demo4").innerHTML = typeof number;
document.getElementById("demo5").innerHTML = typeof cars[4];
document.getElementById("demo6").innerHTML = typeof cars[5];
document.getElementById("demo7").innerHTML = typeof function myFunc(){};
document.getElementById("demo8").innerHTML = cars.length;
document.getElementById("demo9").innerHTML = person.firstName;


</script>

</body>
</html>
